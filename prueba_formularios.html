<!DOCTYPE html>
<html>
<head>
    <title>Formularios</title>
</head>
<body>
  <section>
    <from name = "miformulario" id="miformulario" method="get">
      <input type="text" name="nombre" id="nombre">
      <input type="submit" value="Enviar">
      <input type="email" name="miemail" id="miemail" required>
      <input type="search" name="busqueda" id="busqueda" placeholder="escriba su busqueda" autofocus>
      <input type="range" name="numero" id="numero" min="0" max="10" step="5">
      <input type="date" name="fecha" id="fecha">
      <input type="color" name="micolor" id="micolor">
      <input pattern="[0-9]{5}" name="codigo postal" id="codigo postal"
          title="Inserte los 5 numeros de su codigo postal">

      <datalist id= "information">
        <option value="123123123" label="Telefono 1">
            <option value="456456456" label="Telefono 2">
      </datalist>

      <input type="tel" name="telefono" id="telefono" list="information">     
    </form>


  </section>
</body>
</html>
